<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Noteo</title>
	</head>

	<body style="margin:0; padding:0; border:0; background-color:#222222">
	
		<div id="allContent" style="background-color: #444444; height:100%">
			<div id="output" style="color: #888888;" />
			</div>
		
		<div id="fb-root"></div>
		<script src="http://connect.facebook.net/en_US/all.js"></script>
		<script type="text/javascript">
			FB.init({
				appId  : 'APP ID',
			});
			
			function echoSize() {
				document.getElementById('output').innerHTML =
					"HTML Content Width: " + window.innerWidth + 
					" Height: " + window.innerHeight;
					console.log(window.innerWidth + ' x ' + window.innerHeight);
			}
			
			echoSize();
			window.onresize = echoSize;
		</script>
	</body>
</html>
